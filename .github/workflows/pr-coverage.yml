# Post SDK coverage report on labeled PRs
name: PR Coverage Report

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to post coverage report on'
        required: true
        type: number

concurrency:
  group: pr-coverage-${{ github.event.pull_request.number || inputs.pr_number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage-report:
    name: SDK Coverage Report
    runs-on: ubuntu-latest
    # Only run when the sdk-check label is added, or on manual dispatch
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.label.name == 'sdk-check'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch latest spec
        run: |
          if ! python scripts/fetch_spec.py; then
            echo "::warning::Spec fetch failed, checking for fallback"
            if [ -f specs/baseline.json ]; then
              echo "Using existing baseline.json as fallback"
              cp specs/baseline.json specs/latest.json
            else
              echo "::error::No spec available. Neither fetch nor baseline.json exist."
              exit 1
            fi
          fi

      - name: Ensure baseline exists
        run: |
          if [ ! -f specs/baseline.json ]; then
            cp specs/latest.json specs/baseline.json
          fi

      - name: Run SDK audit
        run: python scripts/audit_sdk.py

      - name: Generate PR comment
        run: python scripts/format_pr_comment.py > comment.md

      - name: Determine PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Post or update PR comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ steps.pr.outputs.number }}
          MARKER="<!-- sdk-coverage-report -->"

          # Try to find and update an existing comment first (avoids race where
          # two concurrent runs both see no comment and both create one).
          COMMENT_ID=$(gh api \
            "repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
            --jq ".[] | select(.body | startswith(\"${MARKER}\")) | .id" \
            | head -1)

          if [ -n "$COMMENT_ID" ]; then
            echo "Updating existing comment ${COMMENT_ID}"
            if gh api \
              --method PATCH \
              "repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" \
              --field body=@comment.md > /dev/null 2>&1; then
              exit 0
            fi
            echo "PATCH failed (comment may have been deleted), falling back to create"
          fi

          echo "Creating new comment"
          gh api \
            --method POST \
            "repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
            --field body=@comment.md
