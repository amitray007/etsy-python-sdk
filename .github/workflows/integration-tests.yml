# On-demand integration tests against the live Etsy API
name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: true
        default: 'readonly'
        type: choice
        options:
          - readonly
          - write
          - all

permissions:
  contents: read

jobs:
  integration-tests:
    name: Run Integration Tests (${{ inputs.test_scope }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r etsy_python/requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        env:
          ETSY_API_KEY: ${{ secrets.ETSY_API_KEY }}
          ETSY_ACCESS_TOKEN: ${{ secrets.ETSY_ACCESS_TOKEN }}
          ETSY_REFRESH_TOKEN: ${{ secrets.ETSY_REFRESH_TOKEN }}
          ETSY_SHOP_ID: ${{ secrets.ETSY_SHOP_ID }}
          ETSY_TOKEN_EXPIRY: ${{ secrets.ETSY_TOKEN_EXPIRY }}
        run: |
          if [ "${{ inputs.test_scope }}" == "readonly" ]; then
            pytest tests/ -m readonly -v
          elif [ "${{ inputs.test_scope }}" == "write" ]; then
            pytest tests/ -m write -v
          else
            pytest tests/ -v
          fi
